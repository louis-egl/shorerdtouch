<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shore Rd Invitational</title>
  <link rel="icon" type="image/png" href="shore-logo.png">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f4f4ed;
      color: #1c3b22;
    }

    header {
      background-color: #2f4f2f;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 5px 20px;
    }

    header img.logo-left {
      height: 50px;
    }

    header img.logo-right {
      height: 50px;
    }

    .title-area {
      text-align: center;
      margin-top: 10px;
    }

    .title-area h1 {
      font-size: 2.8em;
      margin: 5px;
      font-weight: 900;
    }

    .title-area h2 {
      font-size: 1.3em;
      font-weight: 600;
      margin: 0;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 15px;
      background-color: #eaeade;
    }

    nav a {
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2em;
      color: #2f4f2f;
      transition: color 0.2s;
    }

    nav a:hover {
      color: #416d3d;
    }

    .slideshow-container {
      position: relative;
      max-width: 1000px;
      margin: 30px auto;
      border-radius: 15px;
      overflow: hidden;
    }

    .slide {
      display: none;
      width: 100%;
    }

    .slide img {
      width: 100%;
      height: auto;
      display: block;
    }

    .footer-text {
      text-align: center;
      font-size: 1.4em;
      font-weight: bold;
      margin-top: 10px;
      color: #1c3b22;
    }
  </style>
</head>
<body>

  <header>
    <img src="shore-logo.png" alt="Shore Rd Logo" class="logo-left">
    <img src="grammar-tec.png" alt="Grammar TEC Logo" class="logo-right">
  </header>

  <div class="title-area">
    <h1>Shore Rd Invitational</h1>
    <h2>Student Summer Touch League</h2>
  </div>

  <nav>
    <a href="#">Register</a>
    <a href="#">Draw</a>
    <a href="#">Standings</a>
    <a href="#">Purchase Jerseys</a>
  </nav>

  <div class="slideshow-container">
    <div class="slide"><img src="shr10.jpg" alt="Slide 1"></div>
    <div class="slide"><img src="shrrer.jpg" alt="Slide 2"></div>
    <div class="slide"><img src="shrrr15.jpg" alt="Slide 3"></div>
    <div class="slide"><img src="shrrr.jpg" alt="Slide 4"></div>
    <div class="slide"><img src="shr14.jpg" alt="Slide 5"></div>
    <div class="slide"><img src="shr11.jpg" alt="Slide 6"></div>
    <div class="slide"><img src="grammar-tec.jpg" alt="Slide 7"></div>
  </div>

  <div class="footer-text">
    Returning soon... Extended format kicks off December 3. Stay tuned.
  </div>

  <script>
    let slideIndex = 0;
    const slides = document.getElementsByClassName("slide");

    function showSlides() {
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1; }
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 3000); // Change image every 3 seconds
    }

    showSlides();
  </script>

</body>
</html>
